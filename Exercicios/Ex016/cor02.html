<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Em Css</title>
    <style>
        * { /* Configurações globais*/
            height: 100%;
        }
        body{
            /*pode usar radial-gradient(circle) para fazer o degrade redondo// tambem pode usar porcentagem em cada cor para a quantidade que fica na tela*/
            background-image: linear-gradient (45deg,#780CFF,#BA00F2,#FD00DC,#FF0063,#FFBC00);
            background-attachment: fixed;
        }
    </style>
</head>
